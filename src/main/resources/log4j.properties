log4j.rootLogger=ERROR,console,file

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{MM-dd HH:mm:ss} [%p] %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=../billing_Log/billing_log.txt
log4j.appender.file.MaxFileSize=300KB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{MM-dd HH:mm:ss} [%p] %m%n

log4j.logger.com.ibatis=DEBUG
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=BEBUG 
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=BEBUG 
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=BEBUG 
log4j.logger.java.sql.Connection=BEBUG 
log4j.logger.java.sql.Statement=DEBUG 
log4j.logger.java.sql.PreparedStatement=BEBUG 
log4j.logger.java.sql.ResultSet=INFO 
log4j.logger.com.rainy=DEBUG
